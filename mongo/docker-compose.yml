version: '3.8'

services:
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=87654321
      - MONGO_INITDB_DATABASE=example
      - MONGO_INITDB_USERNAME=mongodb
      - MONGO_INITDB_PASSWORD=12345678
    volumes:
      - ./data:/data/db
